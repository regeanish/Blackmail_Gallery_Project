<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackmailing Gallery</title>
    <meta name="description" content="Blueprint: Blueprint: Google Grid Gallery" />
    <meta name="keywords" content="google getting started gallery, image gallery, image grid, template, masonry" />
    <meta name="author" content="Codrops" />
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.7/css/bootstrap-dialog.min.css"
    />
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <link rel="stylesheet" type="text/css" href="css/component.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />

</head>

<body>
    <div class="container">
        <header class="clearfix">

            <h1>Blackmailing Gallery</h1>
            <nav>
                <button type="button" id="button_register" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModalRegister">
                    Register
                </button>
                <button type="button" id="button_login" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModalLogin">
                    Login
                </button>
                <button type="button" id="myInput" class="btn btn-primary btn-lg sr-only" data-toggle="modal" data-target="#myModalUpload">
                    Upload
                </button>
                <button type="button" id="myLogout" class="btn btn-primary btn-lg sr-only" data-toggle="modal" data-target="#myModalLogout"
                onclick="logout()">
                    Logout
                </button>
            </nav>
        </header>

        <div id="grid-gallery" class="grid-gallery">
            <section class="grid-wrap">
                <ul class="grid" id="grid_id">
                    
                </ul>
            </section>

        </div>

    </div>

    <!--REGISTER A NEW USER-->



    <div id="myModalRegister" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Register a New User</h4>
                </div>
                <div class="modal-body">
                    <span>
                        <input type="text" class="form-control" name="reg_uname" id="reg_uname" placeholder="Username" />
                    </span>
                    <span>
                        <input type="password" class="form-control" name="newpwd" id="newpwd" placeholder="Password" />
                    </span>
                    <span>
                        <input type="password" class="form-control" name="confirm_newrpwd" id="confirm_newrpwd" placeholder="Confirm Password" />
                    </span>
                    <input type="button" value="Register" class="btn btn-primary" name="Register" onclick="register()" id="register" />
                </div>
                <div class="modal-footer">
                    <label id="regUserBlank" class="sr-only">Please enter a username.</label>
                    <label id="regPwdBlank" class="sr-only">Please enter a valid password.</label>
                    <label id="regSuccess" class="sr-only">You registered successfully.</label>
                    <label id="regFailureUserExist" class="sr-only">User Already Exists.</label>
                    <label id="regFailurePwd" class="sr-only">Both passowrds did not match.</label>
                </div>
            </div>
        </div>
    </div>

    <!--USER LOGIN-->

    <div id="myModalLogin" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">User Login</h4>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" name="uname" id="uname" placeholder="Username" />
                    <input type="password" class="form-control" name="pwd" id="pwd" placeholder="Password" />
                    <input type="button" class="btn btn-primary" value="Login" name="login" onclick="login()" id="login" />
                </div>
                <div class="modal-footer">
                    <label id="loginSuccess" class="sr-only">You logged in successfully.</label>
                    <label id="loginFailure" class="sr-only">Incorrect username or password!! Try again.</label>
                </div>
            </div>
        </div>
    </div>

    <!--PHOTO UPLOAD-->

    <div id="myModalUpload" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Upload a new Photo</h4>
                </div>
                <div class="modal-body">
                    <div class="input-group">
                        <span class="input-group-btn">
                            <span class="btn btn-primary btn-file">
                                Choose File<input type="file" name="userphoto" id="imgfile" />
                            </span>
                        </span>
                        <input type="text" class="form-control" readonly>
                    </div>
                    <input type="text" class="form-control" name="imgheading" id="imgheading" placeholder="Heading" />
                    <input type="text" class="form-control" name="imgdetails" id="imgdetails" placeholder="Details" />
                    <input type="button" class="btn btn-primary" value="Upload Image" name="submit" onclick="uploadimg()" id="submit" />
                    <label id="up" class="sr-only">File uploaded successfully.</label>
                </div>
                <div class="modal-footer">
                    <label id="upr" class="sr-only">Record uploaded successfully.</label>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="uploadRecord()" id="uploadrecord">Upload Record</button>
                </div>
            </div>
        </div>
    </div>
    <script src="jquery.js"></script>

    <script src="js/imagesloaded.pkgd.min.js"></script>
    <script src="js/masonry.pkgd.min.js"></script>
    <script src="js/classie.js"></script>
    <script src="js/modernizr.custom.js"></script>
    <script src="js/cbpGridGallery.js"></script>


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.7/js/bootstrap-dialog.min.js"></script>
    <script type="text/javascript" src="js/actions.js"></script>
    <script>
        //new CBPGridGallery( document.getElementById( 'grid-gallery' ) );
    </script>
</body>

</html>
